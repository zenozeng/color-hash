language: node_js

sudo: false

node_js:
  - "12"

jobs:
  include:
    - stage: test
      script:
        - yarn build  
        - yarn lint
        - yarn test
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release